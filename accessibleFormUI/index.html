<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessible Form UI</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div id="container">
        <form action="/submit" method="post" autocomplete="on">
            
            <!--Campo de nombre-->
            <div>
                <label for="name">Full Name</label><br>
                <input type="text" id="name" name="name" 
                placeholder="What should we call you?" aria-required="true">
                <span class="error-message" id="name-error" aria-live="polite"></span>
            </div>

            <!--Campo de correo electr√≥nico-->
            <div class="email">
                <label for="email">Email</label> <br>
                <input type="email" id="email" name="email" 
                placeholder="john@doe.com" aria-required="true"><br>
                <span class="error-message" id="email-error" aria-live="polite">Email is already taken</span>
            </div>
            
            <!-- Campo de contrase√±a -->
        <div>
            <label for="password">Enter Password</label><br>
            <div class="input-wrapper">
                <input type="password" id="password" name="password" placeholder="xxxxxxxx" aria-required="true">
                <button type="button" id="togglePassword" aria-label="Show password">üëÅÔ∏è</button>
            </div>
            <span class="error-message" id="password-error" aria-live="polite"></span>
        </div>

        <!-- Campo de confirmaci√≥n de contrase√±a -->
        <div>
            <label for="confirmPassword">Confirm Password</label><br>
            <div class="input-wrapper">
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="xxxxxxxx" aria-required="true">
                <button type="button" id="toggleConfirmPassword" aria-label="Show password">üëÅÔ∏è</button>
            </div>
            <span class="error-message" id="confirmPassword-error" aria-live="polite"></span>
        </div>

            <!-- Bot√≥n de env√≠o -->
            <div class="submit">
                <button type="submit">Update Profile</button>
            </div>
        </form>

        <aside>
            <div class="progress-circle">
                <div>
                    <svg width="130" height="130">
                        <circle r="55" cx="50%" cy="50%" pathlength="100"></circle> 
                        <circle r="55" cx="50%" cy="50%" pathlength="100"></circle> 
                    </svg>
                    <span>65%</span>
                </div>
            </div>
            <div class="progress-text">
                <span>Profile Completeness</span>
            </div>
            <div class="progress-list">
                <p>Create Account</p>
                <p>Update Roadmap Progress</p>
                <p>Setup Public Profile</p>
                <p>Complete your first project</p>
                <p>Invite your Friends</p>
            </div>
        </aside>
    </div>
</body>
</html>
